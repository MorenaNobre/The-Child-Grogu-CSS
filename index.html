<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>The Child</title>
</head>
<body>
  
  <div class="container">

    <div class="animation">

      <div class="car">

        <div class="hair1"></div>
        <div class="hair2"></div>
        <div class="hair3"></div>
        <div class="hair4"></div>

        <div class="cloak">
          <div class="cloak-detail"></div>
        </div>
        <div class="sleeve-r"></div>
        <div class="sleeve-l"></div>

        <div class="hand-r"></div>
        <div class="hand-l"></div>

        <div class="ear-r">
          <div class="smaller-ear-r">
            <div class="ear-detail-r"></div>
          </div>
        </div>
        <div class="ear-l">
          <div class="smaller-ear-l">
            <div class="ear-detail-l"></div>
          </div>
        </div>

        <div class="head">
          <div class="head-detail1"></div>
          <div class="head-detail2"></div>
          <div class="head-detail3"></div>
          <div class="head-detail4"></div>
          <div class="head-detail5"></div>
          <div class="eyebrow1"></div>
          <div class="eyebrow2"></div>
          <div class="cheek-r"></div>
          <div class="cheek-l"></div>
          <div class="eye-r">
            <div class="sparkle1"></div>
            <div class="sparkle2"></div>
          </div>
          <div class="eye-l">
            <div class="sparkle3"></div>
            <div class="sparkle4"></div>
          </div>
          <div class="nose-shadow"></div>
          <div class="nose-r"></div>
          <div class="nose-l"></div>
          <div class="mouth"></div>
        </div>

        <div class="car-panel">
          <div class="panel-detail1"></div>
          <div class="panel-detail2"></div>
          <div class="panel-dot"></div>
          <div class="panel-dot1"></div>
          <div class="panel-dot2"></div>
        </div>

        <div class="below-shadow-panel"></div>
        <div class="circle1"></div>
        <div class="circle2"></div>

      </div>

      <div class="sparkles">
        <div class="one small pulse1"></div>
        <div class="two pink small pulse"></div>
        <div class="three pink med pulse2"></div>
        <div class="four brown pulse"></div>
        <div class="five brown pulse3"></div>
        <div class="six pink small pulse"></div>
        <div class="seven pink small pulse1"></div>
        <div class="eight small pulse"></div>
        <div class="nine pulse2"></div>
        <div class="ten brown small pulse3"></div>
        <div class="eleven small pulse"></div>
        <div class="twelve pink small pulse1"></div>
        <div class="thirteen brown small pulse2"></div>
        <div class="fourteen pink med pulse"></div>
        <div class="fifteen small pulse3"></div>
        <div class="sixteen med pulse"></div>
      </div>

    </div>

    <div class="shadow-all"></div>

  </div>

</body>
</html>
